<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playball&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="CSS/count.css" />
    <link rel="stylesheet" href="CSS/Style.css" />
    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon" />
    <title>Happy Birthday EVA</title>
  </head>
  <body>
    <main id="root">

      <div class="count-holder">
  <canvas class="canv" id=c></canvas>
  <canvas class="canv" id="confetti"></canvas>
  <div class="container d-flex justify-content-center flex-column align-items-center d-none" id="count">
    <h1 id="head" class="text-center">Countdown to your birthday:</h1>
    <ul class="count-ul text-center">
      <li  class="count"><span id="day"></span>days</li>
      <li class="count"><span id="hour"></span>hours</li>
      <li class="count"><span id="minute"></span>minutes</li>
      <li class="count"><span id="second"></span>seconds</li>
    </ul>
  </div>
  <div id="merrywrap" class="merrywrap">
    <canvas class="canv" id="snowfall"></canvas>
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>
</div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="JS/jquery-3.7.1.min.js"></script>
    <script src="JS/anime.js"></script>
    <!-- <script src="js/anime.min.js"></script> -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/confetti.min.js"></script>
    <script src="JS/particles.min.js"></script>
    <script src="JS/pieces.min.js"></script>
    <script src="JS/main.js" type="module"></script>
  </body>
</html>
